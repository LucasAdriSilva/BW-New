{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="reset text-center my-5" style="font-size: 3rem;">Seu treino</h1>
    </div>
</div>
{% if data.treino != none %}

{%for e in data.treino%}
<div
    class="col-lg-5 position-relative col-11 d-flex justify-content-center align-items-center rounded-3 p-2 m-2 bg-white">
    <div class="row position-relative">
        <div class="col-3 d-flex justify-content-center align-items-center">
            <img class="rounded-4" id="img1" width="68" height="68" src="{{e.url}}" alt="">
        </div>



        <div class="col-9 d-flex align-items-center ps-3 pe-5">

            <div class="row">
                <div class="col-12 reset-Padding">
                    <span class="reset text-uppercase" style="font-size: 18px;">{{e.name}}</span>
                </div>

                {% for i in range(e.rept)%}
                <div class="col-4 d-flex flex-column justify-content-center align-items-start my-2 reset-Padding">
                    <p class="reset text-uppercase text-gray1">SÃ‰RIE</p>
                    <input class="w-75 text-center rounded-3" type="text" placeholder="{{i+1}}" disabled="">
                </div>

                <div class="col-4 d-flex flex-column justify-content-center align-items-center reset-Padding">
                    <p id="repts1" class="reset text-uppercase text-gray1">REPS</p>
                    <input required="true" placeholder="{{e.count}}" id="ValidExer1"
                        class="w-75 input-value text-center rounded-3" type="text">
                </div>

                <div class="col-4 d-flex flex-column justify-content-center align-items-end reset-Padding">
                    <p class="reset text-uppercase text-gray1">RESET</p>
                    <input required="true" disabled="" placeholder="{{e.rest}}min"
                        class="w-75 input-value text-center rounded-3" type="text">
                </div>
                {% endfor%}

            </div>

            <i class="bi bi-three-dots-vertical position-absolute top-0 end-0 "></i>
        </div>


    </div>
</div>
{% endfor%}
{%endif%}

{% endblock %}
